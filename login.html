<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Madina Fruits</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        /* Modern Styling */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
            color: white;
        }

        h2 { margin-bottom: 25px; font-weight: 600; }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>ðŸ”’ Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Enter Dashboard</button>
        <p style="margin-top: 20px; font-size: 12px; opacity: 0.8;">Authorized Personnel Only</p>
    </div>

    <script>
        // 2. Firebase Configuration (Merging Database & Auth)
        const firebaseConfig = { 
            apiKey: "AIzaSyAVGLFFYJCkfAi94Y4MuXXNlOqoK9FTbAg",
            authDomain: "fruitstall-b7ec5.firebaseapp.com",
            databaseURL: "https://fruitstall-b7ec5-default-rtdb.firebaseio.com",
            projectId: "fruitstall-b7ec5",
            storageBucket: "fruitstall-b7ec5.firebasestorage.app",
            messagingSenderId: "327620665688",
            appId: "1:327620665688:web:7f21a399b715c98746c52d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 3. Login Logic
        function signIn() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;

            if(!e || !p) {
                alert("Bhai, Email aur Password toh dalo!");
                return;
            }

            auth.signInWithEmailAndPassword(e, p)
            .then((userCredential) => {
                // Success: Direct Admin page par bhej do
                window.location.href = "admin.html";
            })
            .catch((error) => {
                // Failure: Error dikhao
                alert("Lafda Hua: " + error.message);
            });
        }
    </script>
</body>
</html>
