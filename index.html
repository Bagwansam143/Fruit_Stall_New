<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina Fruits</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
       
.card img {
width: 100%;
height: 250px;
object-fit: cover;
}

.card-content {
padding: 25px;
}

.card-content h3 {
margin: 0;
font-size: 1.5rem;
}

.price-tag {
color: var(--accent);
font-weight: 700;
font-size: 1.3rem;
margin: 10px 0;
}

.btn-buy {
background: #2d3436;
color: white;
border: none;
width: 100%;
padding: 15px;
border-radius: 20px;
font-weight: 600;
cursor: pointer;
transition: 0.3s;
}

.btn-buy:hover {
background: var(--accent);
}

#cart-bar {
position: fixed;
bottom: 30px;
left: 50%;
transform: translateX(-50%);
background: rgba(45, 52, 70, 0.9);
backdrop-filter: blur(10px);
padding: 15px 40px;
border-radius: 100px;
color: white;
display: flex;
align-items: center;
gap: 20px;
box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.wa-btn {
background: #25d366;
color: white;
border: none;
padding: 10px 25px;
border-radius: 50px;
font-weight: bold;
cursor: pointer;
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(40px) scale(0.9);
}
to {
opacity: 1;
transform: translateY(0) scale(1);
}
    </style>
</head>
<body>
    <header><h1>üçé Madina Fruits </h1></header>
    <nav><a href="index.html">Home</a><a href="login.html">Admin</a></nav>
    

    <div class="container" id="fruit-list">
        <h3 id="loader">Database se connect ho raha hai...</h3>
    </div>

    <div id="order-bar" onclick="window.sendWhatsApp()" style="cursor:pointer;">
    <div><span id="cart-count">0</span> Items | ‚Çπ<span id="cart-total">0</span></div>
    <strong>Order Now ‚Üí</strong>
</div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAVGLFFYJCkfAi94Y4MuXXNlOqoK9FTbAg",
        authDomain: "fruitstall-b7ec5.firebaseapp.com",
        databaseURL: "https://fruitstall-b7ec5-default-rtdb.firebaseio.com",
        projectId: "fruitstall-b7ec5",
        appId: "1:327620665688:web:7f21a399b715c98746c52d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cart = {};

    // Data Load Function
    db.ref('fruits/').on('value', (snap) => {
        const listDiv = document.getElementById('fruit-list');
        if (!listDiv) return;
        listDiv.innerHTML = ''; 

        if(!snap.exists()) {
            listDiv.innerHTML = "<h3>Shop khali hai!</h3>";
            return;
        }

        snap.forEach((child) => {
            const f = child.val();
            const id = child.key;
            listDiv.innerHTML += `
                <div class="fruit-card">
                    <img src="${f.img || 'https://via.placeholder.com/150'}">
                    <h3>${f.name}</h3>
                    <p>‚Çπ${f.price} / ${f.unit}</p>
                    <div class="qty-box">
                        <button class="qty-btn" onclick="window.changeQty('${id}', '${f.name}', ${f.price}, -1)">-</button>
                        <span id="qty-${id}" style="font-size:20px; font-weight:bold;">0</span>
                        <button class="qty-btn" onclick="window.changeQty('${id}', '${f.name}', ${f.price}, 1)">+</button>
                    </div>
                </div>`;
        });
    });

    // Quantity Function
    window.changeQty = function(id, name, price, change) {
        if(!cart[id]) cart[id] = { name: name, price: price, qty: 0 };
        cart[id].qty += change;
        if(cart[id].qty < 0) cart[id].qty = 0;
        
        document.getElementById('qty-' + id).innerText = cart[id].qty;
        
        let tQty = 0, tPrice = 0;
        for(let key in cart) {
            tQty += cart[key].qty;
            tPrice += (cart[key].qty * cart[key].price);
        }
        document.getElementById('cart-count').innerText = tQty;
        document.getElementById('cart-total').innerText = tPrice;
        document.getElementById('order-bar').style.display = (tQty > 0) ? 'flex' : 'none';
    };

    // WhatsApp Function
    window.sendWhatsApp = function() {
        let msg = "NEW ORDER - MADINA FRUITS\n\n";
        let total = 0;
        let hasItems = false;

        for(let id in cart) {
            if(cart[id].qty > 0) {
            msg += "‚Ä¢ " + cart[id].name + ": " + cart[id].qty + "\n";
            total += (cart[id].qty * cart[id].price);
                hasItems = true;
            }
        }

        if(!hasItems) return;
        msg += "\nTotal Bill: " + total;
        
        const myNumber = "919767105224"; // APNA SAHI NUMBER DALO
        const url = "https://wa.me/" + myNumber + "?text=" + encodeURIComponent(msg);
        window.open(url, '_blank');
    };
</script>
</body>
</html>
