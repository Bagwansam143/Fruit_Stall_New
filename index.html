<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina Fruits</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { margin: 0; font-family: 'Outfit', sans-serif; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; color: white; text-align: center; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        nav { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 15px; display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 1000; }
        nav a { color: white; text-decoration: none; font-weight: 600; cursor: pointer; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .fruit-card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px; padding: 20px; width: 260px; }
        .fruit-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; }
        .qty-box { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 15px; }
        .qty-btn { background: white; color: #e73c7e; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: bold; }
        #order-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: #27ae60; color: white; padding: 18px 25px; border-radius: 50px; display: none; justify-content: space-between; align-items: center; cursor: pointer; z-index: 5000; }
    </style>
</head>
<body>
    <nav><a>Home</a><a href="login.html">Admin</a></nav>
    <header><h1>üçé Madina Fruits</h1></header>

    <div class="container" id="fruit-list">
        <h3 id="loader">Database se connect ho raha hai...</h3>
    </div>

    <div id="order-bar" onclick="window.sendWhatsApp()" style="cursor:pointer;">
    <div><span id="cart-count">0</span> Items | ‚Çπ<span id="cart-total">0</span></div>
    <strong>Order Now ‚Üí</strong>
</div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAVGLFFYJCkfAi94Y4MuXXNlOqoK9FTbAg",
        authDomain: "fruitstall-b7ec5.firebaseapp.com",
        databaseURL: "https://fruitstall-b7ec5-default-rtdb.firebaseio.com",
        projectId: "fruitstall-b7ec5",
        appId: "1:327620665688:web:7f21a399b715c98746c52d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cart = {};

    // Sahi folder 'fruits' se data khichna
    db.ref('fruits/').on('value', (snap) => {
        const listDiv = document.getElementById('fruit-list');
        listDiv.innerHTML = ''; 

        if(!snap.exists()) {
            listDiv.innerHTML = "<h3>Database mein koi fruit nahi hai!</h3>";
            return;
        }

        snap.forEach((child) => {
            const f = child.val();
            const id = child.key;
            listDiv.innerHTML += `
                <div class="fruit-card">
                    <img src="${f.img || 'https://via.placeholder.com/150'}">
                    <h3>${f.name}</h3>
                    <p>‚Çπ${f.price} / ${f.unit}</p>
                    <div class="qty-box">
                        <button class="qty-btn" onclick="window.changeQty('${id}', '${f.name}', ${f.price}, -1)">-</button>
                        <span id="qty-${id}" style="font-size:20px; font-weight:bold;">0</span>
                        <button class="qty-btn" onclick="window.changeQty('${id}', '${f.name}', ${f.price}, 1)">+</button>
                    </div>
                </div>`;
        });
    });

    // Quantity Function (window. lagane se button kaam karega)
    window.changeQty = function(id, name, price, change) {
        if(!cart[id]) cart[id] = { name: name, price: price, qty: 0 };
        cart[id].qty += change;
        if(cart[id].qty < 0) cart[id].qty = 0;
        
        document.getElementById('qty-' + id).innerText = cart[id].qty;
        
        let tQty = 0, tPrice = 0;
        for(let key in cart) {
            tQty += cart[key].qty;
            tPrice += (cart[key].qty * cart[key].price);
        }
        document.getElementById('cart-count').innerText = tQty;
        document.getElementById('cart-total').innerText = tPrice;
        document.getElementById('order-bar').style.display = (tQty > 0) ? 'flex' : 'none';
   // WhatsApp Order Function
    window.sendWhatsApp = function() {
        let msg = "NEW ORDER - MADINA FRUITS\n\n";
        let total = 0;
        let hasItems = false;

        for(let id in cart) {
            if(cart[id].qty > 0) {
                msg += ‚Ä¢ ${cart[id].name}: ${cart[id].qty}\n;
                total += (cart[id].qty * cart[id].price);
                hasItems = true;
            }
        }

        if(!hasItems) {
            alert("Pehle kuch select toh karo bhai!");
            return;
        }

        msg += \n*Total Bill: ‚Çπ${total}*;
        
        // APNA SAHI NUMBER YAHAN DALO (91 ke saath)
        const myNumber = "919767105224"; 
        window.open(https://wa.me/${myNumber}?text=${encodeURIComponent(msg)}, '_blank');
    };
</script>
</body>
</html>
