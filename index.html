<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina Fruits - Live</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; text-align: center; color: #333; }
        .nav { background: #e73c7e; padding: 15px; color: white; font-weight: bold; position: sticky; top: 0; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 15px; }
        .card { background: white; border-radius: 15px; padding: 15px; width: 200px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }
        .qty-box { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; }
        .btn { background: #e73c7e; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 18px; }
        #order-bar { position: fixed; bottom: 0; width: 100%; background: #27ae60; color: white; padding: 20px; display: none; justify-content: space-around; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav">Madina Fruits - Fresh Delivery</div>
<div class="container" id="list">Loading fruits...</div>

<div id="order-bar" onclick="sendWhatsApp()">
    <span>Items: <span id="c-count">0</span></span>
    <span>Total: ₹<span id="c-total">0</span></span>
    <span>Order Now →</span>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAVGLFFYJCkfAi94Y4MuXXNlOqoK9FTbAg",
        authDomain: "fruitstall-b7ec5.firebaseapp.com",
        databaseURL: "https://fruitstall-b7ec5-default-rtdb.firebaseio.com",
        projectId: "fruitstall-b7ec5",
        appId: "1:327620665688:web:7f21a399b715c98746c52d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cart = {};

    // Data Load Karo
    db.ref('fruits/').on('value', (snap) => {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        if(!snap.exists()) { listDiv.innerHTML = "Dukan khali hai!"; return; }

        snap.forEach((child) => {
            const f = child.val();
            const id = child.key;
            listDiv.innerHTML += `
                <div class="card">
                    <img src="${f.img || 'https://via.placeholder.com/150'}">
                    <h4>${f.name}</h4>
                    <p>₹${f.price} / ${f.unit}</p>
                    <div class="qty-box">
                        <button class="btn" onclick="changeQty('${id}', '${f.name}', ${f.price}, -1)">-</button>
                        <b id="q-${id}">0</b>
                        <button class="btn" onclick="changeQty('${id}', '${f.name}', ${f.price}, 1)">+</button>
                    </div>
                </div>`;
        });
    });

    // Button wala function
    window.changeQty = function(id, name, price, change) {
        if(!cart[id]) cart[id] = { name: name, price: price, qty: 0 };
        cart[id].qty += change;
        if(cart[id].qty < 0) cart[id].qty = 0;

        document.getElementById('q-' + id).innerText = cart[id].qty;
        updateBar();
    };

    function updateBar() {
        let tQty = 0, tPrice = 0;
        for(let key in cart) {
            tQty += cart[key].qty;
            tPrice += (cart[key].qty * cart[key].price);
        }
        document.getElementById('c-count').innerText = tQty;
        document.getElementById('c-total').innerText = tPrice;
        document.getElementById('order-bar').style.display = (tQty > 0) ? 'flex' : 'none';
    }

    window.sendWhatsApp = function() {
        let text = "Madina Fruits Order\n\n";
        let total = 0;
        for(let key in cart) {
            if(cart[key].qty > 0) {
                text += • ${cart[key].name} x ${cart[key].qty}\n;
                total += (cart[key].qty * cart[key].price);
            }
        }
        text += \n*Total: ₹${total}*;
        window.open("https://wa.me/91XXXXXXXXXX?text=" + encodeURIComponent(text));
    };
</script>

</body>
</html>
